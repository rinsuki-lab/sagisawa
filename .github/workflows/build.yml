name: Build Docker Image

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        runs-on:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/build-push-action@v6
      with:
        provenance: mode=max
        sbom: true
        outputs: type=oci,dest=./image.tar
    - uses: actions/upload-artifact@v4
      with:
        name: image-${{ matrix.runs-on }}
        path: ./image.tar
  merge:
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: image-ubuntu-24.04
        path: ./images/amd64
    - uses: actions/download-artifact@v4
      with:
        name: image-ubuntu-24.04-arm
        path: ./images/arm64
    - run: find .
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/metadata-action@v3
      with:
        images: ghcr.io/${{ github.repository }}
        tags:
          type=ref,event=branch
    - run: |
        skopeo copy --override-os linux --override-arch amd64 oci-archive:./images/amd64/image.tar docker-daemon:sagisawa:amd64
        skopeo copy --override-os linux --override-arch arm64 --override-variant v8 oci-archive:./images/arm64/image.tar docker-daemon:sagisawa:arm64
    - run: docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") -t sagisawa:merged sagisawa:amd64 sagisawa:arm64
    - run: docker buildx imagetools inspect sagisawa:merged